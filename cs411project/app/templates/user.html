<!DOCTYPE html>

<html>
    <head>
        <title>User list</title>

        <meta charset="utf-8">

    <body>

                    </button>
                </td>

                <td>
                    <button type="button" class="btn btn-outline-secondary btn-sm remove-offer" data-source="{{item.Offer_ID}}">
                        <i class="fa fa-trash fa-1" aria-hidden="true"></i>
                    </button>
                </td> -->
                <!-- <td><button class="btn btn-outline-secondary btn-sm remove" data-source="{{item.id}}" type="button"><i class="fa fa-trash fa-1" aria-hidden="true"></i></button></td> -->
